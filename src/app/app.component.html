<div class="w-full h-full mt-10 flex flex-col items-center justify-center">

<span class="text-xs leading-4">
  {{ inputCountry }} - {{ input }} - {{ stringify(inputData) }}
</span>

<!-- phone component -->

<form (ngSubmit)="onSubmit()" [formGroup]="form">

<lbgm-phone-input
 class="max-w-[300px] mt-4"
 [arrow]="true"
 [label]="'N° de téléphone'"
 [required]="true"
 [name]="'phone'"
 [group]="form"
 [controls]="form.controls"
 (phoneEvent)="input=$event"
 (phoneData)="inputData=$event"
 (country)="inputCountry=$event"
>
</lbgm-phone-input>

<button
  class="select-none w-full max-w-[300px] mt-4 block appearance-none outline-none px-4 py-2 text-white bg-blue text-center rounded-sm mx-auto active:shadow-md hover:opacity-50"
  type="submit"
>
  Valider
</button>

</form>


</div>
